<!DOCTYPE html>
<html>
<head>
    <title>Cards wheel</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</head>
<body>
    <div class='wrapper'>
        <header>
            <h1>Cards wheel</h1>
        </header>
        <section>
            <div class="left-container">
                <figure class="figure1">
                    <figcaption>First random card</figcaption>
                </figure>
                <figure class="figure2">
                    <figcaption>Second random card</figcaption>
                </figure>
                <figure class="figure3">
                    <figcaption>Third random card</figcaption>
                </figure>
            </div>
            <div class="right-container">
                <div class="images-container">
                    <div class='images-wrapper'>
                        <div class="image"><img src="img/1.png"></div>
                        <div class="image"><img src="img/2.png"></div>
                        <div class="image"><img src="img/3.png"></div>
                        <div class="image image4"><img src="img/4.png"></div>
                        <div class="image image5"><img src="img/5.png"></div>
                        <div class="image image6"><img src="img/6.png"></div>
                        <div class="image"><img src="img/7.png"></div>
                        <div class="image"><img src="img/8.png"></div>
                        <div class="image"><img src="img/9.png"></div>
                        <div class="image"><img src="img/10.png"></div>
                        <div class="image"><img src="img/11.png"></div>
                        <div class="image"><img src="img/12.png"></div>
                        <div class="image"><img src="img/13.png"></div>
                        <div class="image"><img src="img/14.png"></div>
                        <div class="image"><img src="img/15.png"></div>
                        <div class="image"><img src="img/16.png"></div>
                        <div class="image"><img src="img/17.png"></div>
                        <div class="image"><img src="img/18.png"></div>
                        <div class="image"><img src="img/19.png"></div>
                        <div class="image"><img src="img/20.png"></div>
                        <div class="image"><img src="img/21.png"></div>
                        <div class="image"><img src="img/22.png"></div>
                        <div class="image"><img src="img/23.png"></div>
                        <div class="image"><img src="img/24.png"></div>
                        <div class="image"><img src="img/25.png"></div>
                    </div>
                </div>
                <div class="start">Start</div>
            </div>
        </section>
    </div>
</body>
</html>
